<html ng-app="app" ng-controller="mainCtrl">
  <head>
    <title data-ng-bind="$state.current.data.title + ' - Awesome Shop'">Test LightIT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type='image/x-icon' href="/assets/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png"/>

    <style></style>
  </head>
  <body>
  <div class="shop-header">
    <div class="container">
      <div class="shop-login">
        <ul>
          <li ng-show="!authStatus.isAuth"><a ui-sref="register"> Register </a></li>
          <li ng-show="!authStatus.isAuth"><a ui-sref="login">Login</a></li>
          <li ng-show="authStatus.isAuth"><span>Hello, {{authStatus.username}}</span></li>
          <li ng-show="authStatus.isAuth"><a href="#" ng-click="logOut()">Logout</a></li>
          <li><a href="contact.html">Help</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="logo">
    <div class="container">
      <div class="shop-logo">
        <h1><a href="index.html">awesome shop</a></h1>
      </div>
    </div>
  </div>
  <div class="shop-navigation">
    <div class="container">
      <nav class="navbar navbar-default">

        <div class="navbar-header nav_2">
          <button type="button" class="navbar-toggle collapsed navbar-toggle1" data-toggle="collapse" data-target="#bs-dropdown-tabs">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-dropdown-tabs">
          <ul class="nav navbar-nav">
            <li><a ui-sref="home">Home</a></li>
            <li><a ui-sref="home">About</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </div>

  <div class="container main-content">
    <ui-view></ui-view>
  </div>

  <div class="footer">
    <div class="container">
      <div class="social-icons">
        <ul>
          <li><a href="#" class="social-facebook"><i class="fa fa-facebook"></i></a></li>
          <li><a href="#" class="social-twitter"><i class="fa fa-twitter"></i></a></li>
          <li><a href="#" class="social-youtube"><i class="fa fa-youtube-play"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
  <script src="bundle.js"></script>
  </body>
</html>
